<section class="hero">
  <div class="container">
    <div class="hero-section">
      <div class="hero-content">
        <div>
          <h1 class="hero-title">
            Get <span>Body</span> in<br />shape, Stay healthy
          </h1>
          <p class="hero-text">
            Transform your physique and embrace a healthier lifestyle with our
            comprehensive fitness and nutrition support.
          </p>
        </div>
        <div class="hero-desktop-content">
          <div class="hero-desktop-image">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/hero/desktop-hashtag-1x.webp 1x,
                  ./img/hero/desktop-hashtag-2x.webp 2x,
                  ./img/hero/desktop-hashtag-3x.webp 3x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/hero/desktop-hashtag-1x.png 1x,
                  ./img/hero/desktop-hashtag-2x.png 2x,
                  ./img/hero/desktop-hashtag-3x.png 3x
                "
                type="image/png"
              />
              <img
                alt="Two people leg-fiving during a workout"
                src="./img/hero/desktop-hashtag-1x.png"
              />
            </picture>
          </div>
          <div class="hero-desktop-tags">
            <ul class="hero-tags-ul">
              <li>
                <p class="tag">#Sport</p>
              </li>
              <li>
                <p class="tag">#Healthy</p>
              </li>
              <li>
                <p class="tag">#Workout</p>
              </li>
              <li>
                <p class="tag">#Diet</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Вибір зображення для різних екранів -->
      <div class="hero-image">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hero/desktop-1x.webp 1x,
              ./img/hero/desktop-2x.webp 2x,
              ./img/hero/desktop-3x.webp 3x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hero/desktop-1x.jpg 1x,
              ./img/hero/desktop-2x.jpg 2x,
              ./img/hero/desktop-3x.jpg 3x
            "
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/tablet-1x.webp 1x,
              ./img/hero/tablet-2x.webp 2x,
              ./img/hero/tablet-3x.webp 3x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/tablet-1x.jpg 1x,
              ./img/hero/tablet-2x.jpg 2x,
              ./img/hero/tablet-3x.jpg 3x
            "
            type="image/jpeg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/mobile-1x.webp 1x,
              ./img/hero/mobile-2x.webp 2x,
              ./img/hero/mobile-3x.webp 3x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./img/hero/mobile-1x.jpg 1x,
              ./img/hero/mobile-2x.jpg 2x,
              ./img/hero/mobile-3x.jpg 3x
            "
            type="image/jpeg"
          />
          <img
            alt="Two people high-fiving during a workout"
            src="./img/hero/desktop-1x.jpg"
          />
        </picture>
      </div>

      <div class="hero-tags">
        <ul class="hero-tags-ul">
          <li>
            <p class="tag">#Sport</p>
          </li>
          <li>
            <p class="tag">#Healthy</p>
          </li>
          <li>
            <p class="tag">#Workout</p>
          </li>
          <li>
            <p class="tag">#Diet</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
